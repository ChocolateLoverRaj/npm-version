name: 'Npm Version'
description: 'Workflow that updates npm version.'
inputs:
  token:
    description: 'GitHub token for pushing changes.'
    required: true
  version:
    description: 'Whether the version is major, minor, or patch.'
    required: false
runs:
  using: 'node12'
  pre: 'version/install.js'
  main: 'index.js'
